<div>
    <form [formGroup]="pingForm" (ngSubmit)="onSend()" class="message-form">
        <div>
            <mat-form-field class="message-form-field">
                <mat-label>Type message here</mat-label>
                <input type="text" matInput formControlName="message">
            </mat-form-field>
        </div>
<!--         <div>
            <button mat-raised-button class="message-send-button" color="primary">Send</button>
        </div> -->
    </form>
</div>
<div>
    <table mat-table [dataSource]="pings" class='messages-table'>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let ping">{{ ping.id }}</td>
    </ng-container>
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let ping">{{ ping.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        </ng-container>
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let ping">{{ ping.message }}</td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
</div>
